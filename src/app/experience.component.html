<md-toolbar>
  Experience
</md-toolbar>

<div>

  <app-experience-search></app-experience-search>
  
  <div class="technology">

    <md-card *ngFor="let exp of experiences">

      <md-card-header>
        <img md-card-avatar src={{exp.iconPath}}>
        <md-card-title>{{exp.name}}</md-card-title>
        <md-card-subtitle>{{exp.type}}</md-card-subtitle>
      </md-card-header>

      <md-card-content>
        <p>{{exp.description}}</p>
      </md-card-content>

    </md-card>

  </div>

  <md-spinner style="margin:50px auto;" *ngIf="!experiences"></md-spinner>

</div>
